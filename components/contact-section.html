<!-- Contact Section -->
<section id="contact" class="container-fluid pt-5">
    <div class="d-flex flex-column text-center mb-3 pt-5">
        <h1 class="display-4 m-0">Contact <span class="text-primary">A Pet Nose Best</span></h1>
        <h2 class="text-secondary mb-3">Get in Touch for Any Inquiry</h2>
    </div>
    <div class="row justify-content-center">
        <div id="contact-form-container" class="col-12 col-sm-8 mb-5">
            <div class="contact-form">
                <div id="success"></div>
                <form name="sentMessage" id="contactForm" novalidate="novalidate">
                    <div class="control-group">
                        <input type="text" class="form-control p-4" id="name" name="name" placeholder="Your Name" required autocomplete="name"/>
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group">
                        <input type="email" class="form-control p-4" id="email" name="email" placeholder="Your Email" required autocomplete="email"/>
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group">
                        <input type="text" class="form-control p-4" id="subject" name="subject" placeholder="Subject" required autocomplete="off"/>
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group">
                        <textarea class="form-control p-4" rows="6" id="message" name="message" placeholder="Message" required autocomplete="off"></textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                    <div>
                        <button class="btn btn-primary py-3 px-5" type="submit" id="sendMessageButton">Send Message</button>
                    </div>
                    <div id="success"></div>
                </form>
            </div>
        </div>
        <!-- GoogleMaps-->
        <div id="map" style="width: 100%; height: 500px;" class="col-12 mb-n2 p-0">
        </div>
    </div>
</section>
